name:                spicy
version:             0.0.0.1
github:              "sheepforce/Spicy"
license:             GPL-3
author:              "Phillip Seeber"
maintainer:          "phillip.seeber@uni-jena.de"
copyright:           "2019 Phillip Seeber"

build-type: Simple
#build-type: Custom
#custom-setup:
#  dependencies:
#    - base
#    - Cabal
#    - accelerate-llvm-native

extra-source-files:
  - README.md
  - LICENSE
  - goldentests/input/*
  - goldentests/goldenfiles/*

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/sheepforce/Spicy#readme>

flags:
  dev:
    description: "Build quickly without optimisations."
    manual: true
    default: false
  cuda:
    description: "Enable Nvidia GPU backend for Accelerate. This disables the CPU backend."
    manual: true
    default: false

dependencies:
  - base >= 4.7 && <5
  - containers >= 0.6.0.1
  - microlens-platform >= 0.3.9.0
  - attoparsec >= 0.13.1.0
  - text >= 1.2.2.0
  - process >= 1.4.3.0
  - split >= 0.2.3.2
  - deepseq >= 1.4.2.0
  - parallel >= 3.2.1.0
  - random >= 1.1
  - filepath >= 1.4.2
  - utf8-string >= 1.0.1
  - bytestring >= 0.10.8
  - array >= 0.5.3.0
  - repa >= 3.4.1.4
  - rio >= 0.1.8.0
  - aeson >= 1.4.4.0
  - aeson-pretty >= 0.8.7
  - graphite >= 0.10.0.1
  - hashable >= 1.2.7.0 
  # Accelerate
  - vector >= 0.12.0.0
  - accelerate >= 1.3.0.0 && <= 1.4.0.0
  - accelerate-llvm >= 1.3.0.0 && <= 1.4.0.0
  - accelerate-llvm-native >= 1.3.0.0 && <= 1.4.0.0
  - lens-accelerate >= 0.3.0.0 && <= 0.4.0.0
  - accelerate-io >= 1.3.0.0 && <= 1.4.0.0
  - accelerate-io-vector >= 0.1.0.0 && <= 0.2.0.0

ghc-options:
  - -Wall
  - -Wno-unused-top-binds
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

when:
  - condition: flag(dev)
    then:
      ghc-options:
        - -O0
    else:
      ghc-options:
        - -Werror
        - -fllvm
        - -O2
  - condition: flag(cuda)
    then:
      dependencies:
        - accelerate-llvm-ptx >= 1.3.0.0 && <= 1.4.0.0
      cpp-options:
        - -DCUDA
    else:
      dependencies:
        - accelerate-llvm-native >= 1.3.0.0 && <= 1.4.0.0

library:
  source-dirs: src
  default-extensions:
    - TypeOperators
    - TemplateHaskell
    - BangPatterns
    - OverloadedStrings

executables:
  spicy:
    main: spicy.hs
    source-dirs: app
    dependencies:
      - spicy
    ghc-options:
      - -threaded
      - -rtsopts

  benchmarks-exe:
    main: benchmarks.hs
    source-dirs: app
    dependencies:
      - spicy
      - criterion >= 1.4.1.0
    ghc-options:
      - -threaded
      - -rtsopts

  unittests-exe:
    main: testing.hs
    source-dirs: app
    dependencies:
      - spicy
      - tasty >= 0.11.3
      - tasty-hunit -any
      - tasty-golden >= 2.3.1
    ghc-options:
      - -threaded
      - -rtsopts

tests:
  unittests:
    main: testing.hs
    source-dirs: app
    dependencies:
      - spicy
      - tasty >= 0.11.3
      - tasty-hunit -any
      - tasty-golden >= 2.3.1
    ghc-options:
      - -threaded
      - -rtsopts

benchmarks:
  benchmarks:
    main: benchmarks.hs
    source-dirs: app
    dependencies:
      - spicy
      - criterion >= 1.4.1.0
    ghc-options:
      - -threaded
      - -rtsopts
